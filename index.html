<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    
    <h2>Live GPS Coordinates</h2>
    <p><strong>Latitude:</strong> <span id="live-lat">Waiting...</span></p>
    <p><strong>Longitude:</strong> <span id="live-lon">Waiting...</span></p>

    <a href="getLocation.html" class="btn btn-primary">Go to GPS Collection</a>

    <script>
        function updateLiveLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.watchPosition(position => {
                document.getElementById("live-lat").textContent = position.coords.latitude.toFixed(8);
                document.getElementById("live-lon").textContent = position.coords.longitude.toFixed(8);
            }, error => {
                console.error("Error getting location:", error.message);
            }, {
                enableHighAccuracy: true,
                timeout: 1000,  // 1-second timeout
                maximumAge: 0   // Always get fresh data
            });
        }

        updateLiveLocation();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
